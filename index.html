<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .image-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .fancy-text {
            font-size: 24px;
            color: #ff6347;
            animation: fancy-animation 3s infinite;
        }
        @keyframes fancy-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>You are a bam!</h1>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/username/repository/branch/callum.png" alt="A fancy image">
    </div>
    <div class="fancy-text">You just got Callum McDougalled</div>
</body>
</html>
